<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard COVID-19</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand fs-3">
                <i class="bi bi-heart-pulse-fill me-2"></i>
                Dashboard COVID-19
            </a>
            <p class="text-white mb-0 small">Acompanhe os principais dados por país</p>
        </div>
    </nav>

    <div class="container mt-4">

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="mb-3">
                    <i class="bi bi-search"></i>
                    Pesquisar por País
                </h5>
                <div class="input-group mb-3">
                    <button class="btn btn-outline-primary" onclick="carregarDadosGlobais()">
                        <i class="bi bi-globe"></i>
                        Mostrar Dados Globais
                    </button>
                    <input type="text" id="paisInput" class="form-control"
                        placeholder="Digite o nome do país (ex: Brazil)">
                    <button class="btn btn-primary" onclick="buscarPais()">
                        <i class="bi bi-search"></i>
                        Buscar
                    </button>
                </div>
                <div id="mensagemErro" class="text-danger small"></div>
            </div>
        </div>

        <div class="row mb-4">

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-virus fs-2 text-warning"></i>
                        <h5>Casos Ativos</h5>
                        <h3 id="ativos" class="text-warning">0</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-heartbreak-fill fs-2 text-danger"></i>
                        <h5>Mortes</h5>
                        <h3 id="mortes" class="text-danger">0</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-person-fill-check fs-2 text-success"></i>
                        <h5>Recuperados</h5>
                        <h3 id="recuperados" class="text-success">0</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-eyedropper fs-2 text-primary"></i>
                        <h5>Testes</h5>
                        <h3 id="testes" class="text-primary">0</h3>
                    </div>
                </div>
            </div>

        </div>

        <div class="card mb-4">
            <div class="card-body text-center">
                <h5 id="tituloGrafico" class="mb-3">
                    <i class="bi bi-pie-chart-fill"></i>
                    Distribuição de Casos
                </h5>
                <canvas id="graficoPizza" style="max-height: 300px; width: 100%;"></canvas>
            </div>
        </div>

        <div id="mensagemSucesso"></div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="mb-3">
                    <i class="bi bi-chat-dots"></i>
                    Formulário de Contato
                </h5>
                <form id="formContato" onsubmit="return validarFormulario()">
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" id="nome" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-credit-card-2-front"></i></span>
                        <input type="text" id="cpf" class="form-control" placeholder="Digite seu CPF" required>
                    </div>
                    <div id="erroCpf" class="text-danger mb-2"></div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text"><i class="bi bi-chat-dots"></i></span>
                        <textarea id="mensagem" class="form-control" rows="3" placeholder="Sua mensagem"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-send-fill"></i>
                        Enviar
                    </button>
                </form>
            </div>
        </div>

    </div>

    <footer class="mt-3 p-3 text-center bg-dark text-white small">
        <i class="bi bi-server"></i>
        Fonte dos dados: 
        <a href="https://disease.sh/" target="_blank" class="text-white">
            disease.sh API
        </a>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
